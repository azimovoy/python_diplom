{% load static %}
{% load digitalstore_tags %}
<nav>
    <div class="nav_menu_icon container">
        <div class="nav__top">
            <a href="{% url 'main' %}" class="logo">
                <img src="{% static 'digitalstore_static/image/logo/logo store 2.svg' %}" alt="">
            </a>
            <form action="{% url 'search' %}" method="get" enctype="multipart/form-data">
                <label for="s" class="label_search">
                    <input id="s" type="text" placeholder="Поиск по товарам" class="serch_in" name="q">
                    <button type="submit"><img class="icon_serch"
                                               src="{% static 'digitalstore_static/image/icons/Vector.svg' %}" alt="">
                    </button>
                </label>
            </form>
            <div class="nav_icon">
                <ul class="icon">
                    <li><a href="{% url 'profile_info' %}" class="click_icon"><img
                            src="{% static 'digitalstore_static/image/icons/user.svg' %}" alt=""></a></li>
                    <li><a href="{% url 'my_favorite' %}" class="click_icon"><img
                            src="{% static 'digitalstore_static/image/icon_header/Group 524.svg' %}" alt=""></a></li>
                    <li><a href="{% url 'my_cart' %}" class="click_icon"><img
                            src="{% static 'digitalstore_static/image/icon_header/bi_cart3 (1).svg' %}" alt=""></a>
                    </li>
                    <li><a href="#" class="click_icon"><img
                            src="i{% static 'digitalstore_static/mage/icon_header/Group 522 (1).svg' %}" alt=""></a>
                    </li>
                    <li class="dropdown">
                        <a href="#!" class="category_burger"><img
                                src="{% static 'digitalstore_static/image/icons/burger.svg' %}" alt="">
                        </a>
                        <div class="dropdown-content">
                            <ul class="list_burger">
                                {% get_categories as categories %}
                                {% for category in categories %}
                                <li class="burger_list">
                                    <a href="{{ category.get_absolute_url }}">
                                        <img src="{{ category.get_icon }}"
                                             alt="">
                                        <span class="burger_text">{{ category.title }}</span></a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>

</nav>
